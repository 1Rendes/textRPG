<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./styles.css" />
    <title>RPG - Dragon Repeller</title>
  </head>
  <body>
    <div id="game">
      <div id="stats">
        <span class="stat"
          >Опыт: <strong><span id="xpText">0</span></strong></span
        >
        <span class="stat"
          >Здоровье: <strong><span id="healthText">100</span></strong></span
        >
        <span class="stat"
          >Золото: <strong><span id="goldText">50</span></strong></span
        >
      </div>
      <div id="controls">
        <button id="button1">Посетить лавку</button>
        <button id="button2">Отправиться в пещеру</button>
        <button id="button3">Схватка с драконом</button>
      </div>
      <div id="monsterStats">
        <span class="stat"
          >Монстр: <strong><span id="monsterName"></span></strong
        ></span>
        <span class="stat"
          >Здоровье: <strong><span id="monsterHealth"></span></strong
        ></span>
      </div>
      <div id="text">
        Добро пожаловать в "Отпугиватель драконов". Вам нужно повергнуть
        дракона, который мешает жителям жить в их городе. Вы на городской
        площади. Куда вы хотите отправиться? Используйте кнопки выше.
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
